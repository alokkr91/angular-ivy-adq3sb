<a href="#" (click)="backClicked()">Back</a>

<p>Product details mentioned below-</p>
<div *ngIf="product">
  <div class="row">
    <div class="col-md-12">{{ product.id }}</div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{ product.name }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{ product.price | currency }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{ product.description }}
    </div>
  </div>
</div>
